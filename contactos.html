<body>
    <header class="header">
        <img src="./imgs/logo (1).png" alt="" class="header__logo">
        <button class="abre-ventana"><img src="./imgs/boton header (1).png" alt=""></button>
        <div class="header__links">
            <a class="header__contenido__link" href="./index.html">Home</a>

    <section class="contacto">

                <input type="text" class="contacto__form__input" placeholder="tu@mail.com">
                <label for="">Mensaje</label>
                <textarea name="" class="contacto__form__message"></textarea>
                <button class="contacto__form__buttom">Enviar <img src="./imgs/send.png" alt=""></button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__content">
            <h2 class="footer__content-title">Pablo</h2>
            <div class="footer__content__pages">
                <a href="./index.html"><img class="footer__content__pages-img" src="./home.png" alt="">Home</a>
                <a href="./servicios.html"><img class="footer__content__pages-img" src="./user.png" alt="">Servicios</a>
